<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.FOLIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="../../css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">

            <h1 class="header__title">作ったもの・デザインしたもの</h1>
            <button class="toc-btn" aria-label="目次を開く">
                <span>目次</span>
            </button>
        </div>
    </header>

    <main class="main">
        <section class="mainvisual">
            <div class="mainvisual__inner">
                <div class="mainvisual__titles">
                    <h2 class="mainvisual__title">日比整体 だいせんじ接骨院</h2>
                    <div class="mainvisual__tag">
                        <p>#Webサイト</p>
                        <p>#Webデザイン</p>
                        <p>#コーディング</p>
                    </div>
                </div>
                <div class="mainvisual__img">
                    <img src="../../images/singlekari.png" alt="">
                </div>
            </div>
        </section>

        <section class="explanation">
            <div class="explanation__inner">
                <h3 class="explanation__title">「日比整体 だいせんじ接骨院」Webサイト制作</h3>
                <div class="explanation__tag">
                    <a href="#">Webサイト</a>
                    <a href="#">コーディング</a>
                </div>
                <article class="explanation__about">
                    <h4 class="explanation__heading">概要</h4>
                    <div class="explanation__text">
                        <p>愛知県春日井市にある「日比整体 だいせんじ接骨院」様にご協力いただきリニューアルサイトの制作を行わせて頂きました。
                            整体と接骨院を併設している院の特性に合わせ、初めてサイトを訪れた方でも迷わず必要な情報にたどり着けるよう情報整理を行い、直感的に利用できるデザインを心がけました。</p>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>
</body>
